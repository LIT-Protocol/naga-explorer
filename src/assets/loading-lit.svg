<svg viewBox="0 0 640 240" width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc" aria-live="polite"
     preserveAspectRatio="xMidYMid meet" focusable="false">
  <title id="title">Lit — Loading</title>
  <desc id="desc">Animated “LIT” loading screen with flame fill, subtle wobble, embers, and progress underline.</desc>

  <style>
    :root {
      --brand: #B44418;
      --brand-dark: #8E340F;
      --glow: #FF7A1A;
      --ember: #FFC466;
      --bg: transparent;
    }

    #word { filter: url(#softGlow); }

    /* Gradient scroll uses transform for perf */
    #flameScroller { animation: rise 1800ms linear infinite; transform: translateY(0); }
    @keyframes rise { to { transform: translateY(-480px); } }

    /* Gentle heat shimmer */
    #heat feTurbulence animate {
      /* placeholder to allow SMIL in defs; keep CSS empty */
    }

    /* Stroke shimmer */
    #stroke {
      stroke-dasharray: 1800;
      stroke-dashoffset: 1800;
      animation: sweep 2200ms cubic-bezier(.45,.05,.2,.95) infinite;
    }
    @keyframes sweep {
      0%   { stroke-dashoffset: 1800; opacity: .28; }
      45%  { stroke-dashoffset: 900;  opacity: .9; }
      100% { stroke-dashoffset: 0;    opacity: .28; }
    }

    /* Underline progress */
    #barTrack { opacity: .22; }
    #barFill  { transform-origin: 0 0; animation: grow 1400ms ease-in-out infinite; }
    @keyframes grow {
      0%   { transform: scaleX(0.08); opacity: .8; }
      50%  { transform: scaleX(0.85); opacity: 1;  }
      100% { transform: scaleX(0.08); opacity: .8; }
    }

    /* Embers */
    .ember { fill: var(--ember); opacity: 0; animation: floatUp var(--dur) linear infinite; }
    @keyframes floatUp {
      0%   { transform: translateY(28px) scale(.7); opacity: 0; }
      12%  { opacity: .95; }
      78%  { opacity: .95; }
      100% { transform: translateY(-92px) scale(1); opacity: 0; }
    }

    /* Loading text dots */
    .dot { animation: blink 1200ms ease-in-out infinite; }
    .dot:nth-child(2) { animation-delay: 200ms; }
    .dot:nth-child(3) { animation-delay: 400ms; }
    @keyframes blink { 0%, 100% { opacity: .25 } 50% { opacity: 1 } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
      #flameScroller { transform: none; }
      #stroke { opacity: .45; }
    }
  </style>

  <rect width="100%" height="100%" fill="var(--bg)" rx="16"/>

  <defs>
    <!-- Text mask -->
    <mask id="litMask">
      <rect x="0" y="0" width="640" height="240" fill="#000"/>
      <text x="50%" y="50%" dy="8" text-anchor="middle"
            font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji"
            font-size="160" font-weight="900" letter-spacing="8" fill="#fff">
        LIT
      </text>
    </mask>

    <!-- Flame gradient -->
    <linearGradient id="flameGrad" x1="0" x2="0" y1="1" y2="0">
      <stop offset="0%"   stop-color="#2b0000"/>
      <stop offset="12%"  stop-color="#6B1809"/>
      <stop offset="28%"  stop-color="var(--brand)"/>
      <stop offset="58%"  stop-color="var(--glow)"/>
      <stop offset="82%"  stop-color="#FFE29A"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="softGlow" x="-30%" y="-40%" width="160%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Heat wobble, bounded -->
    <filter id="heat" x="40" y="20" width="560" height="140" filterUnits="userSpaceOnUse">
      <feTurbulence id="noise" type="fractalNoise" baseFrequency="0.016 0.09" numOctaves="2" seed="3" result="turb">
        <animate attributeName="baseFrequency"
                 values="0.016 0.09;0.020 0.11;0.016 0.09"
                 keyTimes="0;0.5;1" dur="2200ms" repeatCount="indefinite"/>
        <animate attributeName="seed" values="3;5;7" dur="2200ms" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="10" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Stroke gradient -->
    <linearGradient id="strokeGrad" x1="0" x2="1" y1="0" y2="0" spreadMethod="pad">
      <stop offset="0%"  stop-color="var(--brand-dark)"/>
      <stop offset="50%" stop-color="var(--glow)"/>
      <stop offset="100%" stop-color="var(--brand-dark)"/>
    </linearGradient>

    <!-- Core glow -->
    <radialGradient id="core" cx="50%" cy="62%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#FFA54B" stop-opacity="0.0"/>
    </radialGradient>
  </defs>

  <!-- Word: fill via moving gradient masked into text -->
  <g id="word">
    <g mask="url(#litMask)" filter="url(#heat)">
      <!-- Tall scroller to avoid edges during transform -->
      <rect id="flameScroller" x="0" y="-480" width="640" height="960" fill="url(#flameGrad)"/>
      <ellipse cx="320" cy="120" rx="320" ry="110" fill="url(#core)">
        <animate attributeName="opacity"
                 values="0.18;0.34;0.18"
                 keyTimes="0;0.5;1"
                 dur="1600ms"
                 calcMode="spline"
                 keySplines=".4 0 .2 1;.4 0 .2 1"
                 repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Text outline shimmer -->
    <text id="stroke" x="50%" y="50%" dy="8" text-anchor="middle"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji"
          font-size="160" font-weight="900" letter-spacing="8"
          fill="none" stroke="url(#strokeGrad)" stroke-width="6" stroke-linejoin="round" stroke-linecap="round">
      LIT
    </text>
  </g>

  <!-- Underline progress bar -->
  <g transform="translate(120,174)">
    <rect id="barTrack" x="0" y="0" width="400" height="8" rx="4" fill="#8E340F"/>
    <rect id="barFill"  x="0" y="0" width="400" height="8" rx="4" fill="url(#strokeGrad)"/>
  </g>

  <!-- Embers -->
  <g>
    <circle class="ember" cx="120" cy="170" r="2" style="--dur:2.4s">
      <animate attributeName="cx" values="120;114;124;118;120" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle class="ember" cx="220" cy="176" r="1.8" style="--dur:2.0s">
      <animate attributeName="cx" values="220;226;218;224;220" dur="2.0s" repeatCount="indefinite"/>
    </circle>
    <circle class="ember" cx="420" cy="176" r="1.8" style="--dur:2.2s">
      <animate attributeName="cx" values="420;414;428;422;420" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle class="ember" cx="520" cy="170" r="2.2" style="--dur:2.6s">
      <animate attributeName="cx" values="520;526;518;524;520" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Loading label -->
  <g aria-hidden="true" fill="#FFFFFF" fill-opacity=".92">
    <text x="50%" y="208" text-anchor="middle"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="20" font-weight="600" opacity=".85">
      Loading<span class="dot">.</span><tspan class="dot">.</tspan><tspan class="dot">.</tspan>
    </text>
  </g>
</svg>